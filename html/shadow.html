<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
        integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script id="word__"  type="text/x-handlebars-template" >
  <h1>{{heading}}</h1>
</script>

<script id="word"  type="text/x-handlebars-template" src="./hb/word.handlebars" >
</script>




   


  
</head>
<body>

<div id = "hb1" ></div>
<div id = "hb2" ></div>
<script>
const template = Handlebars.compile("<h1>{{foo}}</h1>");

            var data = template({foo:"foo"})
             document.getElementById("hb1").innerHTML += data
alert(document.getElementById('word').innerHTML)
 const wordTemplate = Handlebars.compile(document.getElementById('word__').innerHTML)            
 document.getElementById("hb2").innerHTML += wordTemplate({heading:"fH"})

</script>




</body>
</html>
