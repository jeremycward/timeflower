<flower-track type="sequence" heading="{{eventTrack.track.name}}" id="{{eventTrack.track.id}}">
{%   for evtItem in eventTrack.items  %}
        <track-item name="{{evtItem.item.name}}" detail1="{{evtItem.item.detail1|default:''}}" detail2="{{evtItem.item.detail2|default:''}}" start="{{evtItem.start }}" end="{{evtItem.end}}"
            id="{{evtItem.item.id}}" img="{{evtItem.item.img}}" additional_info="{{evtItem.item.additionalInfo}}"></track-item>    
{% endfor %}

</flower-track>
