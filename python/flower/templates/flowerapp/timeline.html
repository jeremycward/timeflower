{% load flower_tags%}

<flower-time-line target="timeline_component" id="tldata">
    {% for track in  tracks %}
       
       {% if track.itemType == "SER" %}
       {% event_track track %}
       {% elif track.itemType == "TSE" %}
       <flower-track type="{{track.itemType}}" id='{{track.id}}' heading="{{track.name}}" height="100px">
          {% time_series_track track %}
       </flower-track>          
       {% endif %}


    {% endfor%}


</flower-time-line>




{% comment %} </flower-time-line>
